<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../css/sindex.css" />
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../js/jindex.js"></script>
        <script type="text/javascript" src="../js/jdb.js"></script>
        <script type="text/javascript">
            $(function() {
              $('article.tabs section> h3').click(function() {
                                                   $('article.tabs section').removeClass('current');
                                                   $(this).closest('section').addClass('current');
                                                   });
              });
            </script>
    </head>
    
    <body>
    <div id ="afd_internet">
        <input type="text" id="fileurl" name="search_text" value="http://"/>
        <input type="button" id="downloadbutton" value="download"/>
    </div>
        <div id="afd_local">
        <input type="text" id="filepath" name="file_path"/>
        <input type="button" id="localbutton" class="importbutton" value="local"/>
        <input type="button" id="importbutton" class="importbutton" value="import"/>
    </div>
       <!--<a href="#openModa">Open Modal</a>-->
        <div id="header">
            <div id="mystore" align="center">Book Shelf</div>
            <div id="storemenu">
                <div id="quit" class="quit"><img src="../image/afd_index_quit.png"/></div>
                <div id="import" class="import"><img src="../image/afd_index_add.png"/></div>
                <div id="edit" class="edit"><img src="../image/afd_index_edit.png"/></div>
            </div>
        </div>
        
        <div id="container">
            <div id="afd_editMenu">
                <div id="afd_editBox">
                    <div id="afd_editDelete" class="afd_editItem">
                        <img src="../image/afd_edit_del.png"/></div>
                    
                    <div id="afd_editAll" class="afd_editItem">
                        <img src="../image/afd_edit_all.png"/></div>
                    
                    <div id="afd_editCancel" class="afd_editItem">
                        <img src="../image/afd_edit_cancel.png"/></div>
                </div>
                
            </div>
            <div id="afd_books">
                
            </div>
            <div id="openModa" class="afd_importdialog">
                <div><!--<img id ="afd_background" src="../image/afd_import_titlebg.png"/>-->
                    <a href="#close" title="Close" class="close">X</a>
                    <div id="afd_import_popuptab">
                        <article class="tabs">
                            <section class="current">
                                <h3 id="afd_showLocal"><img src="../image/afd_import_local.png"/><span>Native</span>
                                    
                                </h3>
                            </section>
                            <section class="">
                                <h3 id="afd_showInternet"><img src="../image/afd_import_net.png"/><span>Internet</span>
                                    <!--<div id ="afd_internet">
                                        <input type="text" id="fileurl" name="search_text" value="http://" style="ime-mode:active"/>
                                        <input type="button" id="downloadbutton" value="downalod"/>
                                    </div>-->
                                </h3>
                            </section>
                            <section class="">
                                <h3 id="afd_showWifi"><img src="../image/afd_import_wifi.png"/><span>Wifi</span>
                                    <div>
                                        <ul>
                                            <li>Transfer books from computer to mobile device!</li>
                                            <li>Please enter the url in your computer browser:</li>
                                            <li style="color:#663300; font-size:23px">http://192.168.66.102</li>
                                            <li>Notice: make sure your computer and mobile device in the same Wifi</li>
                                        </ul>
                                    </div>
                                </h3>
                            </section>
                        </article>
                    </div>
                </div>	
            </div>
        </div>
        </div>
    </body>
</html>
